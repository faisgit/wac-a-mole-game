<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main class="h-screen">
        <section class="flex flex-col items-center justify-center h-screen">
            <h1 class="font-bold text-2xl ">Wac a Mole Game</h1>
            <h3 class="font-semibold">Score : <span id="score"></span></h3>
            <h3 class="font-semibold">Time Left : <span id="time-left"></span></h3>
            <div class="grid grid-cols-3 grid-row-3 sm:h-96 sm:w-96  ">
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="1"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="2"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="3"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="4"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="5"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="6"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="7"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="8"></div>
                <div class="square h-24 sm:h-38 w-24 sm:w-38 border-2 border-solid border-black" id="9"></div>
            </div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
